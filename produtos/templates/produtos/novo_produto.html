<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Produto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4">
            <h2 class="text-center mb-4">Formulário de Produto</h2>
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.nome.id_for_label }}" class="form-label">Nome:</label>
                    {{ form.nome }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.descricao.id_for_label }}" class="form-label">Descrição:</label>
                    {{ form.descricao }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.preco.id_for_label }}" class="form-label">Preço:</label>
                    {{ form.preco }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.data_validade.id_for_label }}" class="form-label">Data de Validade:</label>
                    {{ form.data_validade }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.categoria_FK.id_for_label }}" class="form-label">Categoria:</label>
                    {{ form.categoria_FK }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.fornecedor_FK.id_for_label }}" class="form-label">Fornecedor:</label>
                    {{ form.fornecedor_FK }}
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
